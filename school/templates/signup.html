{% extends 'base.html' %}
{% block content %}
<center>
{% load static %}
	<title>Signup</title>
	 <!-- Google Fonts -->
 <link rel="stylesheet" type="text/css" href="all.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


<div class="container">
  <h2 class="text-center text-success">Registration Form</h2>
  <div class="card"><br>

      <form method="POST" name="signup" onclick="return validate()">
          {% csrf_token %}
        <div class="col-lg-8 m-auto">

          <div class="form-group">
            <label>Enter full name of Admin:</label>
            <input type="text" name="ename" id="ename" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="ename1"></span>
          </div><br>

          <div class="form-group">
            <label>Enter E-mail ID:</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="email1"></span>
          </div><br>

          <div class="form-group">
            <label>Enter Mobile Number:</label>
            <input type="text" name="mobile" id="mobile" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="mobile1"></span>
          </div><br>

          <div class="form-group">
           <label>Enter Password</label>
            <input type="password" name="pass" id="pass" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="pass1"></span>
          </div><br>

          <div class="form-group">
            <label>Confirm your password</label>
            <input type="password" name="cpass" id="cpass" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="cpass1"></span>
          </div><br>

            <div class="form-group">
           <label>Enter Date of birth</label>
            <input type="date" name="dob" id="dob" class="form-control" autocomplete="off">
            <span class="text-success font-weight-bold" id="dob1"></span>
          </div><br>
          <button class="btn btn-primary">CLICK HERE TO SAVE ADMIN LOGIN DETAILS</button>


        </div>
        </form><br>
      <center>
      <div class="col-sm-3">

                 <a href="login1.html" class="btn btn-danger">CLICK HERE TO SIGNIN YOUR ACCOUNT</a>
      </div>
          </center>
     </div>
  </div>
{% if error == "yes" %}
    <script>
      alert("mobile already saved");

    </script>
{% endif %}
    {% if ok == "no" %}
    <script>
      alert("data save successfully");
      window.location = ('{% url "login" %}');
    </script>
{% endif %}
<style type="text/css">
<body style="background-image:url('{% static 'images/background.jpg'%}' ); background-size:cover ;">


.card{

  margin-top: 20px;
  padding-left: 10px;
  padding-bottom: 20px;
  padding-top: 20px;
  padding-right: 10px;
  border-color: black;
  border-radius: 10px;
  border-width: 3px;

}
.footer{
       position: fixed;
       left: 60px;
       bottom: 10px;
       right: 70px;
       width: 95%;
       background-color: black;
       color: red;
       text-align: center;
  }
  #ename{
text-transform: uppercase;
  }

</style>

<script type="text/javascript">
  function validate()
   {

    var name=document.getElementById('ename').value;
    var email=document.getElementById('email').value;
    var mobile=document.getElementById('mobile').value;
    var password=document.getElementById('pass').value;
    var cpassword=document.getElementById('cpass').value;
    if(name=="")
    {
      document.getElementById('ename1').innerHTML="Enter only characters";
      return false;
    }
    if(!isNaN(name))
    {
      document.getElementById('ename1').innerHTML="Enter only Character";
      return false;
    }
    if(email=="")
    {
      document.getElementById('email1').innerHTML="Enter valid E-mail id";
      return false;
    }
    if(mobile=="")
    {
      document.getElementById('mobile1').innerHTML="Enter valid mobile number";
      return false;
    }
    if(isNaN(mobile))
    {
      document.getElementById('mobile1').innerHTML="Fill only numbers";
      return false;
    }
     if(mobile.length!=10)
    {
      document.getElementById('mobile1').innerHTML="Must be 10 digit";
      return false;
    }

    if(password=="")
    {
      document.getElementById('pass1').innerHTML="Enter password";
      return false;
    }
    if(cpassword=="")
    {
      document.getElementById('cpass1').innerHTML="Confirm your password";
      return false;
    }
    if(password!=cpassword)
    {
      alert("password not match");
      document.signup.cpass.focus();
      return false;
    }


  }

</script>

 </center>
{% endblock content %}
